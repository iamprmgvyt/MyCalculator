<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-switcher">
            <button onclick="setTheme('light')">Light</button>
            <button onclick="setTheme('dark')">Dark</button>
            <button onclick="setTheme('rainbow')">Rainbow</button>
        </div>

        <div class="calculator">
            <h2>Basic Calculator</h2>
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('*')">*</button>
                <button onclick="deleteLast()">DEL</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="calculateResult()" class="equal">=</button>
                <button onclick="appendToDisplay('0')" class="zero">0</button>
                <button onclick="appendToDisplay('.')">.</button>
            </div>
        </div>
        
        <div class="other-calculators">
            <h2>Geometry Calculator</h2>
            <div class="calculator-card">
                <h3>Area & Perimeter of a Rectangle</h3>
                <label for="width">Width:</label>
                <input type="number" id="width" placeholder="Enter width">
                <label for="height">Height:</label>
                <input type="number" id="height" placeholder="Enter height">
                <button onclick="calculateRectangle()">Calculate</button>
                <div id="rectangle-result" class="result"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
